<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <title>TinDog</title>
        <link rel="icon" href="images/logo.png">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>



        <div class="phone-screen">
            <header class="header">
                <img class="header__icon" src="images/icon-profile.png" alt="profile button icon">
                <img class="header__logo" src="images/logo.png" alt="main logo">
                <img class="header__icon" src="images/icon-chat.png" alt="icon button icon">

            </header>

            <section class="card">



                <div class="card__main">
                    <img class="card__img"  id="cardImage" src="" alt="card profile image">
                    
                    <div class="card__info">
                        <div class="card__info__main">
                            <p id="cardName">Card User,</p>
                            <p id="cardAge">Age:</p>
                        </div>
                        <p class="card__bio" id="cardBio">Bio</p>
                    </div>

                    <img id="swipeResult" class="swipe-result" src="images/badge-like.png" alt="">
             
                </div>


            

            </section>

            <footer class="footer">

                <button id="nopeBtn" class="swipe__btn cross__btn">
                    <img class="swipe__icon" src="images/icon-cross.png" alt="cross button icon">
                </button>
                <button id="likeBtn"  class="swipe__btn heart__btn">
                    <img class="swipe__icon" src="images/icon-heart.png" alt="heart button icon">
               
                </button>

            </footer>
        </div>

        <script type="module" src="index.js"></script>
    </body>
</html>
